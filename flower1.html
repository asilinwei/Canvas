<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		margin:0;
	}
	canvas{
		border:1px solid red;
	}
    </style>
</head>
<body>
	<canvas id="draw" width="400" height="300"></canvas>
	<script type="text/javascript">
	(function(){
    	var context=document.getElementById("draw").getContext("2d");
    	context.translate(200,150);          // 移动坐标系原点

        // 9个花瓣

    	(function(n){
        	for(var i=0;i<n;i+=1){
        		context.rotate((Math.PI/180)*(360/n));  // 以canvas原点为圆心旋转
        		context.rect(0,0,40,40);
        	}
        	context.strokeStyle="red";
        	context.stroke();
    	})(9);
	})();
	</script>
</body>
</html>
