<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	body{
		margin:0;
	}
	canvas{
		border:1px solid red;
	}
    </style>
    <script type="text/javascript">
    /**
     * This is my first canvas.
     * For personal use only.
     * This is a triangle.
     */	
    window.onload=function(){
		var canvas=document.getElementById("draw");
		var context=canvas.getContext("2d");
		context.moveTo(150,150);
		context.lineTo(250,150);
		context.lineTo(200,150+50/Math.tan(30*Math.PI/180));

		// Close the path.
		context.closePath();

		// It is best to fill the color before stroking.
		// If you stroke first , the color you fill later will overwrite some of the previous edges.
		context.fillStyle="yellow";                          
		context.fill();
		context.lineWidth=20;
		context.strokeStyle="black";
    };
    </script>
</head>
<body>
	<canvas id="draw" height="300" width="400"></canvas>
</body>
</html>
